<!DOCTYPE html>
<html>
<head>
	<title>Text to Voice</title>
	<link rel="stylesheet" href="text to voice.css">
</head>
<body>

	<h1>Text to Voice</h1>

	<textarea id="text-input" placeholder="Enter text to convert"></textarea>
	<button onclick="convertToVoice()">Convert to Voice</button>

	<script>
		function convertToVoice() {
			let textInput = document.getElementById("text-input");
			let text = textInput.value.trim();
			if (text === "") {
				alert("Please enter some text to convert.");
				return;
			}
			let speechSynthesis = window.speechSynthesis;
			let speechText = new SpeechSynthesisUtterance(text);
			speechSynthesis.speak(speechText);
		}
	</script>

</body>
</html>
